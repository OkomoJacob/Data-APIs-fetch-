<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Graph NASA LOTI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>
<body>
    <!-- Chart the csv file using the chart.js library and plot it in the screen-->
    <canvas id="chart" width="800" height="400"></canvas>
    <script>
        chartIt();

        async function chartIt() {
            const data = await getData();
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xs,
                    datasets: [
                        {
                            label:
                            'Combined Land-Surface Air and Sea-Surface Water Temperature',
                            data: data.ys,
                            fill: false,
                            backgroundColor: 'rgba(255, 99, 124, 0.2)',
                            borderColor: 'rgba(255, 99, 1)',
                            borderWidth: 1,
                        }
                    ]
                },
                // chart styling and adjustments.
                options :{
                    scales: {
                        yAxes: [
                            {
                                ticks:{
                                    // Append the degree sign after the y values
                                    callback: function(value, index, vlues){
                                    return value + 'deg';
                                    }
                                }
                            }
                        ]
                    }
                }

            });
        }
        // DATA URL from: https://data.giss.nasa.gov/gistemp/
        // MEAN From    : https://earthobservatory.nasa.gov/world-of-change/DecadalTemp

        async function getData() {
            const xs = [];
            const ys = [];

            // fetch and load the csv file with await fucntion.
            const response = await fetch('ZonAnn.Ts+dSST.csv');
            const data = await response.text();

            // split the csv data into lines in an oredrly manner using the string.prototype.split() 
            // and remove the year row using the array.prototype.slice()
            const table = data.split('\n').slice(1);
            // use forEach() to iterate through the dataset and split it
            table.forEach(row => {
                const columns = row.split(',');
                const year = columns[0];
                xs.push(year);
                const temp = columns[1];
                ys.push(parseFloat(temp) + 14); //+14 to remove the -14 and starr from 0
                console.log(year, temp)
            });
            // return an object with ys and xs in it.
            return { xs, ys };
            }
    </script>
</body>
</html>
